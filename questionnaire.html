<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preferences | Weekplan.ai</title>

  <!-- Your site styles (variables, buttons, etc.) -->
  <link rel="stylesheet" href="/styles.css" />

  <style>
    /* Layout */
    .pref-wrap{max-width:1080px;margin:24px auto;padding:0 12px}
    .pref-grid{display:grid;gap:16px}
    @media(min-width:900px){.pref-grid{grid-template-columns:1.3fr .7fr}}
    .card{border:1px solid var(--border,#e5e7eb);border-radius:14px;background:var(--panel,#fff);padding:16px}
    h1{margin:0 0 6px}
    .muted{color:var(--muted,#64748b);font-size:.92rem}

    /* Controls */
    .btn{cursor:pointer;border:none;border-radius:10px;padding:10px 14px;font-weight:700;background:var(--accent,#1a73e8);color:#fff}
    .btn.alt{background:#f1f5f9;color:#0f172a;border:1px solid var(--border,#e5e7eb)}
    .btn.row{width:100%}
    .actions{display:flex;gap:10px;flex-wrap:wrap}

    /* Inputs */
    textarea,input,select{width:100%;border:1px solid var(--border,#e5e7eb);border-radius:10px;padding:10px 12px;background:#fff}
    textarea{min-height:88px;resize:vertical}

    /* Chips */
    .chips{display:flex;flex-wrap:wrap;gap:8px}
    .chip{border:1px solid var(--border,#e5e7eb);background:#f1f5f9;border-radius:999px;padding:8px 12px;font-weight:600;cursor:pointer}
    .chip[aria-pressed="true"]{background:#dcfce7;border-color:#16a34a}

    /* Sections */
    details{border:1px solid var(--border,#e5e7eb);border-radius:12px;background:var(--panel,#fff)}
    summary{cursor:pointer;padding:12px 14px;font-weight:800}
    .section-body{padding:0 14px 14px}
    .row{display:grid;gap:12px}
    @media(min-width:720px){.row.two{grid-template-columns:1fr 1fr}}

    /* Preview */
    .preview{font-family:ui-monospace,Menlo,Consolas,monospace;white-space:pre-wrap;background:#0b1220;color:#e8edf3;border-radius:12px;padding:12px;min-height:220px}
    .banner{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:10px 12px;border:1px dashed var(--border,#e5e7eb);border-radius:12px;background:#f9fafb}

    /* Sticky on desktop */
    @media(min-width:900px){.sticky{position:sticky;top:16px}}
  </style>
</head>
<body>
  <main class="pref-wrap">
    <header style="margin-bottom:12px">
      <h1>Preferences</h1>
      <p class="muted">Start simple. Add details if you want. We‚Äôll turn this into a great dinner weekplan.</p>
    </header>

    <!-- Return user banner -->
    <div id="returnBanner" class="banner" hidden>
      <span>We found saved preferences.</span>
      <div class="actions">
        <button class="btn alt" id="useSavedBtn">Use</button>
        <button class="btn alt" id="discardSavedBtn">Discard</button>
      </div>
    </div>

    <!-- Demo users -->
    <div class="banner" style="margin:12px 0">
      <div class="row two" style="align-items:center">
        <div>
          <label class="muted">Demo users (instant fill)</label>
          <select id="demoSelect">
            <option value="">‚Äî Choose a demo profile ‚Äî</option>
            <option value="timeSaver">Time-Saver Tina</option>
            <option value="fitnessFinn">Fitness Finn</option>
            <option value="veggieVera">Veggie Vera</option>
          </select>
        </div>
        <div class="actions" style="justify-content:flex-end">
          <button class="btn alt" id="resetBtn">Reset (clear form)</button>
          <button class="btn alt" id="clearStorageBtn">Clear saved</button>
        </div>
      </div>
    </div>

    <section class="pref-grid">
      <!-- LEFT: Inputs -->
      <div class="card">
        <!-- Quick Start -->
        <h3 style="margin-top:0">Quick Start</h3>
        <label for="quickNote" class="muted">Optional note (anything you want us to know)</label>
        <textarea id="quickNote" placeholder="e.g., Fast dinners under 30 min, love Mexican & Mediterranean, no mushrooms‚Ä¶"></textarea>
        <div class="actions" style="margin-top:10px">
          <button class="btn" id="startBtn">Let the Magic Planning Begin!</button>
          <button class="btn alt" id="toggleAdvanced">More options</button>
        </div>

        <!-- Advanced (collapsible) -->
        <div id="advanced" hidden style="margin-top:16px;display:grid;gap:12px">
          <details open>
            <summary>üéØ Goals</summary>
            <div class="section-body">
              <div class="chips" id="goalsChips"></div>
              <input id="goalsFree" placeholder="Add a goal (Enter)" />
            </div>
          </details>

          <details>
            <summary>ü•ó Diet & Rules</summary>
            <div class="section-body">
              <div class="row two">
                <div>
                  <label>Diet style</label>
                  <select id="dietStyle">
                    <option value="omnivore">Omnivore</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="pescatarian">Pescatarian</option>
                    <option value="flexitarian">Flexitarian</option>
                    <option value="keto">Keto</option>
                    <option value="mediterranean">Mediterranean</option>
                  </select>
                </div>
                <div>
                  <label>Servings per recipe</label>
                  <input id="servings" type="number" min="1" max="8" value="2" />
                </div>
              </div>
              <div class="row two">
                <div>
                  <label>Allergies / intolerances</label>
                  <input id="allergies" placeholder="e.g., peanuts; lactose" />
                </div>
                <div>
                  <label>Never show (comma/semicolon-separated)</label>
                  <input id="avoid" placeholder="e.g., mushrooms; olives" />
                </div>
              </div>
              <div class="row">
                <label>Must include (comma/semicolon-separated)</label>
                <input id="mustInclude" placeholder="e.g., chicken; rice" />
              </div>
              <div class="row two">
                <div>
                  <label>Leftovers policy</label>
                  <select id="leftovers">
                    <option value="none">No leftovers</option>
                    <option value="ok_for_lunch">OK for lunch</option>
                    <option value="prefer_leftovers">Prefer leftovers</option>
                  </select>
                </div>
                <div>
                  <label>Focus meals</label>
                  <select id="focusMeals">
                    <option value="dinner">Dinner</option>
                    <option value="dinner_plus_lunch">Dinner + Lunch idea</option>
                  </select>
                </div>
              </div>
            </div>
          </details>

          <details>
            <summary>‚è±Ô∏è Time & Skill</summary>
            <div class="section-body">
              <div class="row two">
                <div>
                  <label>Time per dinner (min)</label>
                  <input id="timePerDinner" type="number" min="5" max="180" value="30" />
                </div>
                <div>
                  <label>Variety vs repetition</label>
                  <input id="variety" type="range" min="0" max="10" value="7" />
                  <div class="muted"><span id="varietyOut">7</span>/10</div>
                </div>
              </div>
              <div class="row two">
                <div>
                  <label>Cooking skill</label>
                  <select id="skill">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                  </select>
                </div>
                <div>
                  <label>Budget</label>
                  <select id="budget">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
              </div>
            </div>
          </details>

          <details>
            <summary>üçΩÔ∏è Taste & Cuisines</summary>
            <div class="section-body">
              <div class="chips" id="cuisineChips"></div>
              <input id="cuisineFree" placeholder="Add a cuisine (Enter)" />
              <div class="row two" style="margin-top:10px">
                <div>
                  <label>Spice tolerance</label>
                  <input id="spice" type="range" min="0" max="10" value="5" />
                  <div class="muted"><span id="spiceOut">5</span>/10</div>
                </div>
                <div>
                  <label>Desserts</label>
                  <select id="desserts">
                    <option value="allow">Allow sometimes</option>
                    <option value="no">No desserts</option>
                  </select>
                </div>
              </div>
              <div class="row" style="margin-top:8px">
                <label>Preferred proteins (comma/semicolon-separated)</label>
                <input id="proteins" placeholder="e.g., chicken; fish; beans" />
              </div>
            </div>
          </details>

          <details>
            <summary>üîß Equipment (optional)</summary>
            <div class="section-body">
              <div class="chips" id="equipChips"></div>
              <input id="equipFree" placeholder="Add equipment (Enter)" />
            </div>
          </details>

          <div class="actions" style="margin-top:8px">
            <button class="btn" id="saveBtn">Save preferences</button>
          </div>
        </div>
      </div>

      <!-- RIGHT: Live JSON + actions -->
      <aside class="card sticky">
        <h3 style="margin-top:0">Preview</h3>
        <div id="jsonOut" class="preview">{ }</div>
        <div class="actions" style="margin-top:10px">
          <button class="btn alt" id="copyBtn">Copy JSON</button>
          <button class="btn alt" id="downloadBtn">Download JSON</button>
        </div>
      </aside>
    </section>
  </main>

  <script>
    // ------- Presets & Demo users -------
    const PRESETS = {
      goals: ['weight_loss','muscle_gain','enjoyment','learn_to_cook','consistency'],
      cuisines: ['mediterranean','mexican','italian','indian','thai','japanese','nordic'],
      equipment: ['air_fryer','slow_cooker','blender','pressure_cooker','oven','stovetop','microwave']
    };

    const DEMO = {
      timeSaver: {
        quickNote: 'Fast dinners under 20 min, minimal cleanup. No mushrooms.',
        goals: ['save_time','consistency'],
        dietStyle: 'omnivore',
        allergies: [], avoid: ['mushrooms'], mustInclude: ['chicken','rice'],
        cuisines: ['mexican','mediterranean'],
        spice: 4, desserts: 'no',
        proteins: ['chicken','beans'],
        servings: 2, leftovers: 'ok_for_lunch', focusMeals: 'dinner',
        timePerDinner: 20, variety: 5, skill: 'beginner', budget: 'medium',
        equipment: ['stovetop','microwave']
      },
      fitnessFinn: {
        quickNote: 'High protein, lean, 30‚Äì40 min ok, moderate spice.',
        goals: ['muscle_gain','learn_to_cook'],
        dietStyle: 'omnivore',
        allergies: [], avoid: ['fried_foods'], mustInclude: ['chicken','salmon','eggs'],
        cuisines: ['japanese','mediterranean','thai'],
        spice: 6, desserts: 'no',
        proteins: ['chicken','salmon','eggs','tofu'],
        servings: 2, leftovers: 'prefer_leftovers', focusMeals: 'dinner',
        timePerDinner: 35, variety: 8, skill: 'intermediate', budget: 'high',
        equipment: ['air_fryer','oven','stovetop','blender']
      },
      veggieVera: {
        quickNote: 'Vegetarian. Budget-friendly. Loves Indian & Italian.',
        goals: ['enjoyment','weight_loss'],
        dietStyle: 'vegetarian',
        allergies: ['lactose'], avoid: [], mustInclude: ['lentils','beans'],
        cuisines: ['indian','italian'],
        spice: 7, desserts: 'allow',
        proteins: ['lentils','beans','tofu'],
        servings: 2, leftovers: 'ok_for_lunch', focusMeals: 'dinner',
        timePerDinner: 30, variety: 7, skill: 'beginner', budget: 'low',
        equipment: ['stovetop','pressure_cooker','oven']
      }
    };

    // ------- State -------
    let state = {
      profileVersion: 1,
      quickNote: '',
      goals: [],
      dietary: { dietStyle:'omnivore', allergies:[], intolerances:[], avoid:[], mustInclude:[] },
      taste: { cuisines:[], spiceTolerance:5, allowDesserts:true, proteinPrefs:[] },
      mealRules: { focusMeals:'dinner', servingsPerRecipe:2, leftoversPolicy:'none', timePerDinnerMin:30, varietyLevel:7 },
      skillBudget: { skillLevel:'beginner', budgetLevel:'medium', equipment:[] },
      meta: { device:'web', savedAt:null }
    };

    // ------- Boot -------
    init();
    function init(){
      // Return user banner if we have saved prefs
      const saved = localStorage.getItem('wp_prefs');
      if(saved){ document.getElementById('returnBanner').hidden = false; }

      // Toggle advanced
      document.getElementById('toggleAdvanced').onclick = () => {
        const adv = document.getElementById('advanced');
        adv.hidden = !adv.hidden;
        document.getElementById('toggleAdvanced').textContent = adv.hidden ? 'More options' : 'Hide options';
      };

      // Chips
      makeChips('goalsChips', PRESETS.goals, state.goals);
      makeChips('cuisineChips', PRESETS.cuisines, state.taste.cuisines);
      makeChips('equipChips', PRESETS.equipment, state.skillBudget.equipment);

      // Free add inputs
      addOnEnter('goalsFree', state.goals, 'goalsChips');
      addOnEnter('cuisineFree', state.taste.cuisines, 'cuisineChips');
      addOnEnter('equipFree', state.skillBudget.equipment, 'equipChips');

      // Bind simple + advanced fields
      bindTA('quickNote', v => { state.quickNote = v; live(); });

      bindSel('dietStyle', v => { state.dietary.dietStyle = v; live(); });
      bindNum('servings', v => { state.mealRules.servingsPerRecipe = v; live(); });
      bindCSV('allergies', arr => { state.dietary.allergies = arr; live(); }, [';']);
      bindCSV('avoid', arr => { state.dietary.avoid = arr; live(); }, [',',';']);
      bindCSV('mustInclude', arr => { state.dietary.mustInclude = arr; live(); }, [',',';']);

      bindSel('leftovers', v => { state.mealRules.leftoversPolicy = v; live(); });
      bindSel('focusMeals', v => { state.mealRules.focusMeals = v; live(); });

      bindNum('timePerDinner', v => { state.mealRules.timePerDinnerMin = v; live(); });
      bindRange('variety', v => { state.mealRules.varietyLevel = v; live(); }, 'varietyOut');

      bindSel('skill', v => { state.skillBudget.skillLevel = v; live(); });
      bindSel('budget', v => { state.skillBudget.budgetLevel = v; live(); });

      bindRange('spice', v => { state.taste.spiceTolerance = v; live(); }, 'spiceOut');
      bindSel('desserts', v => { state.taste.allowDesserts = (v !== 'no'); live(); });
      bindCSV('proteins', arr => { state.taste.proteinPrefs = arr; live(); }, [',',';']);

      // Actions
      document.getElementById('startBtn').onclick = demoSubmit;
      document.getElementById('saveBtn').onclick = savePrefs;
      document.getElementById('copyBtn').onclick = copyJSON;
      document.getElementById('downloadBtn').onclick = downloadJSON;

      document.getElementById('useSavedBtn').onclick = () => {
        try{
          const obj = JSON.parse(localStorage.getItem('wp_prefs'));
          if(obj){ state = obj; refillUI(); live(); }
        }catch{}
      };
      document.getElementById('discardSavedBtn').onclick = () => {
        localStorage.removeItem('wp_prefs');
        document.getElementById('returnBanner').hidden = true;
      };

      document.getElementById('demoSelect').onchange = e => loadDemo(e.target.value);
      document.getElementById('resetBtn').onclick = () => { state = freshState(); refillUI(true); live(); };
      document.getElementById('clearStorageBtn').onclick = () => { localStorage.removeItem('wp_prefs'); alert('Cleared saved preferences.'); document.getElementById('returnBanner').hidden = true; };

      // Initial preview
      live();
    }

    function freshState(){
      return {
        profileVersion: 1,
        quickNote: '',
        goals: [],
        dietary: { dietStyle:'omnivore', allergies:[], intolerances:[], avoid:[], mustInclude:[] },
        taste: { cuisines:[], spiceTolerance:5, allowDesserts:true, proteinPrefs:[] },
        mealRules: { focusMeals:'dinner', servingsPerRecipe:2, leftoversPolicy:'none', timePerDinnerMin:30, varietyLevel:7 },
        skillBudget: { skillLevel:'beginner', budgetLevel:'medium', equipment:[] },
        meta: { device:'web', savedAt:null }
      };
    }

    // ------- Build export -------
    function exportObj(){
      return {
        profileVersion: state.profileVersion,
        quickNote: state.quickNote?.trim() || '',
        goals: [...state.goals],
        dietary: {
          dietStyle: state.dietary.dietStyle,
          allergies: state.dietary.allergies,
          intolerances: state.dietary.intolerances,
          avoid: state.dietary.avoid,
          mustInclude: state.dietary.mustInclude
        },
        taste: {
          cuisines: state.taste.cuisines,
          spiceTolerance: state.taste.spiceTolerance,
          allowDesserts: !!state.taste.allowDesserts,
          proteinPrefs: state.taste.proteinPrefs
        },
        mealRules: {
          focusMeals: state.mealRules.focusMeals,
          servingsPerRecipe: state.mealRules.servingsPerRecipe,
          leftoversPolicy: state.mealRules.leftoversPolicy,
          timePerDinnerMin: state.mealRules.timePerDinnerMin,
          varietyLevel: state.mealRules.varietyLevel
        },
        skillBudget: {
          skillLevel: state.skillBudget.skillLevel,
          budgetLevel: state.skillBudget.budgetLevel,
          equipment: state.skillBudget.equipment
        },
        meta: { device:'web', savedAt: new Date().toISOString() }
      };
    }

    // ------- UI helpers -------
    function $(s){return document.querySelector(s);}
    function makeChips(containerId, preset, targetArr){
      const c = $('#'+containerId);
      function render(){
        c.innerHTML='';
        const list = [...new Set([...preset, ...targetArr])];
        list.forEach(v=>{
          const b=document.createElement('button');
          b.type='button'; b.className='chip'; b.textContent=v;
          b.setAttribute('aria-pressed', String(targetArr.includes(v)));
          b.onclick=()=>{ const i=targetArr.indexOf(v); if(i>=0) targetArr.splice(i,1); else targetArr.push(v); render(); live(); };
          c.appendChild(b);
        });
      }
      render();
    }
    function addOnEnter(inputId, targetArr, chipsId){
      $('#'+inputId).addEventListener('keydown', e=>{
        if(e.key==='Enter'){
          e.preventDefault();
          const v=e.currentTarget.value.trim().toLowerCase();
          if(v && !targetArr.includes(v)){ targetArr.push(v); e.currentTarget.value=''; makeChips(chipsId, [], targetArr); live(); }
        }
      });
    }
    function bindTA(id, on){ const el=$('#'+id); el.addEventListener('input', ()=>on(el.value)); }
    function bindSel(id, on){ const el=$('#'+id); el.addEventListener('change', ()=>on(el.value)); }
    function bindNum(id, on){ const el=$('#'+id); el.addEventListener('input', ()=>on(Math.max(+(el.min||0), Math.min(+(el.max||999), +el.value||0)))); }
    function bindRange(id, on, outId){
      const el=$('#'+id), out=outId?$('#'+outId):null;
      const upd=()=>{ on(+el.value); if(out) out.textContent=el.value; };
      el.addEventListener('input', upd); upd();
    }
    function bindCSV(id, on, seps=[',']){
      const el=$('#'+id);
      const parse=(s)=> s.split(new RegExp('['+seps.map(x=>x.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')).join('')+']','g'))
                         .map(v=>v.trim()).filter(Boolean);
      const upd=()=> on(parse(el.value));
      el.addEventListener('input', upd);
    }

    // ------- Preview + persistence -------
    function live(){ $('#jsonOut').textContent = JSON.stringify(exportObj(), null, 2); }
    function copyJSON(){ navigator.clipboard.writeText($('#jsonOut').textContent); }
    function downloadJSON(){
      const blob=new Blob([$('#jsonOut').textContent],{type:'application/json'});
      const url=URL.createObjectURL(blob); const a=document.createElement('a');
      a.href=url; a.download='preferences.json'; a.click(); URL.revokeObjectURL(url);
    }
    function savePrefs(){
      const obj = exportObj();
      localStorage.setItem('wp_prefs', JSON.stringify(obj));
      alert('Preferences saved ‚úì');
      document.getElementById('returnBanner').hidden = false;
    }
    function demoSubmit(){
      // For the UI demo, just ensure JSON is built.
      const obj = exportObj();
      console.log('Submit demo:', obj);
      alert('Great! Preferences are ready (demo mode). Copy or download the JSON on the right.');
    }

    // ------- Demo loader & refill -------
    function loadDemo(key){
      if(!key){return;}
      const d = DEMO[key];
      if(!d){return;}

      state = freshState();
      state.quickNote = d.quickNote || '';
      state.goals = (d.goals||[]).slice();

      state.dietary.dietStyle = d.dietStyle || 'omnivore';
      state.dietary.allergies = (d.allergies||[]).slice();
      state.dietary.avoid = (d.avoid||[]).slice();
      state.dietary.mustInclude = (d.mustInclude||[]).slice();

      state.taste.cuisines = (d.cuisines||[]).slice();
      state.taste.spiceTolerance = d.spice ?? 5;
      state.taste.allowDesserts = (d.desserts !== 'no');
      state.taste.proteinPrefs = (d.proteins||[]).slice();

      state.mealRules.servingsPerRecipe = d.servings ?? 2;
      state.mealRules.leftoversPolicy = d.leftovers || 'none';
      state.mealRules.focusMeals = d.focusMeals || 'dinner';
      state.mealRules.timePerDinnerMin = d.timePerDinner ?? 30;
      state.mealRules.varietyLevel = d.variety ?? 7;

      state.skillBudget.skillLevel = d.skill || 'beginner';
      state.skillBudget.budgetLevel = d.budget || 'medium';
      state.skillBudget.equipment = (d.equipment||[]).slice();

      // Reveal advanced so the demo feels "rich"
      const adv = document.getElementById('advanced');
      adv.hidden = false;
      document.getElementById('toggleAdvanced').textContent = 'Hide options';

      refillUI(/*keepText*/false);
      live();
    }

    function refillUI(){
      $('#quickNote').value = state.quickNote || '';
      // Re-render chips
      makeChips('goalsChips', PRESETS.goals, state.goals);
      makeChips('cuisineChips', PRESETS.cuisines, state.taste.cuisines);
      makeChips('equipChips', PRESETS.equipment, state.skillBudget.equipment);
      // Basic fields
      $('#dietStyle').value = state.dietary.dietStyle;
      $('#servings').value = state.mealRules.servingsPerRecipe;
      $('#allergies').value = (state.dietary.allergies||[]).join('; ');
      $('#avoid').value = (state.dietary.avoid||[]).join('; ');
      $('#mustInclude').value = (state.dietary.mustInclude||[]).join('; ');
      $('#leftovers').value = state.mealRules.leftoversPolicy;
      $('#focusMeals').value = state.mealRules.focusMeals;
      $('#timePerDinner').value = state.mealRules.timePerDinnerMin;
      $('#variety').value = state.mealRules.varietyLevel; $('#varietyOut').textContent = state.mealRules.varietyLevel;
      $('#skill').value = state.skillBudget.skillLevel;
      $('#budget').value = state.skillBudget.budgetLevel;
      $('#spice').value = state.taste.spiceTolerance; $('#spiceOut').textContent = state.taste.spiceTolerance;
      $('#desserts').value = state.taste.allowDesserts ? 'allow' : 'no';
      $('#proteins').value = (state.taste.proteinPrefs||[]).join('; ');
    }
  </script>
</body>
</html>

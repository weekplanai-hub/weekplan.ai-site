<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weekplan.ai â€” Custom Allergy-Friendly Meal Plans</title>
  <meta name="description" content="AI-built weekly meal plans and recipes tailored to your allergies, goals, and tastes." />
  <link rel="icon" href="https://img.icons8.com/color/96/meal.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #1f2937;
      background: #f9fafb;
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .top-nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 40px;
    }

    .top-nav a {
      color: #6b7280;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .top-nav a:hover {
      color: #2563eb;
      background: #eff6ff;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
      min-height: 70vh;
      padding: 20px 0;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 24px;
      color: #111827;
    }

    .hero h1 em {
      font-style: italic;
      color: #6b7280;
    }

    .rot {
      transition: opacity 0.25s ease-in-out;
    }

    .rot.fade-out {
      opacity: 0;
    }

    .rot.fade-in {
      opacity: 1;
    }

    .sub {
      font-size: 1.25rem;
      color: #6b7280;
      margin-bottom: 32px;
      line-height: 1.7;
    }

    .cta-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.2s;
      cursor: pointer;
      border: none;
    }

    .btn:not(.alt) {
      background: #2563eb;
      color: white;
    }

    .btn:not(.alt):hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }

    .btn.alt {
      background: transparent;
      color: #2563eb;
      border: 2px solid #2563eb;
    }

    .btn.alt:hover {
      background: #2563eb;
      color: white;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      list-style: none;
    }

    .badges li {
      background: #e5e7eb;
      color: #374151;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .hero-img {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-img img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .top-nav {
        gap: 20px;
        flex-wrap: wrap;
      }

      .hero {
        grid-template-columns: 1fr;
        gap: 40px;
        text-align: center;
        min-height: 60vh;
      }

      .hero h1 {
        font-size: 2.5rem;
      }

      .sub {
        font-size: 1.1rem;
      }

      .cta-row {
        justify-content: center;
      }

      .badges {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <nav class="top-nav">
      <a href="/preferences">Preferences</a>
      <a href="/weekplan">Meal plan</a>
     <a href="tools/api-manager.html">API</a>
    </nav>
  </div>
  
  <main class="wrap">
    <section class="hero">
      <div>
        <h1><span id="rot-word" class="rot" style="color:#2563eb">Budget</span> meal plans, <em>just for you.</em></h1>
        <p class="sub">Tell us your allergens, goals, and tastes. Our AI builds a 7-day plan with recipes you can drag, drop, and tweak in seconds.</p>
        <div class="cta-row">
          <a class="btn" href="/weekplan.html">Start free</a>
          <a class="btn alt" href="#features">See features</a>
        </div>
        <ul class="badges">
          <li>Gluten-free</li>
          <li>Dairy-free</li>
          <li>Nut-free</li>
          <li>Egg-free</li>
          <li>Vegan options</li>
        </ul>
      </div>
      <div class="hero-img">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1200&auto=format&fit=crop" alt="Week plan preview" />
      </div>
    </section>
  </main>

  <script>
    // Rotating hero word with colors
    const rotWords = [
      { text: "Budget", color: "#0ea5e9" },
      { text: "Allergy-friendly", color: "#2563eb" },
      { text: "Fitness", color: "#16a34a" },
      { text: "Weightloss", color: "#f59e0b" },
      { text: "Family", color: "#ef4444" },
      { text: "High-protein", color: "#9333ea" }
    ];
    
    const rot = document.getElementById('rot-word');
    let ri = 0;
    
    setInterval(() => {
      rot.classList.add('fade-out');
      setTimeout(() => {
        ri = (ri + 1) % rotWords.length;
        rot.textContent = rotWords[ri].text;
        rot.style.color = rotWords[ri].color;
        rot.classList.remove('fade-out');
        rot.classList.add('fade-in');
        setTimeout(() => rot.classList.remove('fade-in'), 350);
      }, 250);
    }, 2200);
  </script>
</body>
</html>
